type Asset {
	id: ID!
	title: String
	description: String
	caption: String
	alt: String
  mediaType: String!
  mimeType: String!
  width: Int
  height: Int
  filename: String!
  size: Int
}


input AssetInput {
  id: ID!
  title: String
  alt: String
  mediaType: String!
  mimeType: String!
  width: Int
  height: Int
  filename: String!
  size: Int!
}

extend type Query {
  getAsset(id: String!): Asset
}

extend type Mutation {
  createPresignedURL(input: [AssetInput]!): String
}