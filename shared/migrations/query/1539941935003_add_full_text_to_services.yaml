changeSet:
  - id: '1539941935003'
    author: Enaho Murphy
    description: Add full text search to services
    changes:
      - sql: "
          ALTER TABLE
          `service`
          ADD
            COLUMN `created_at` datetime,
          ADD
            COLUMN `updated_at` datetime,
          ADD
            COLUMN `deleted_at` datetime,
          ADD
            FULLTEXT KEY `name` (`name`);
          "