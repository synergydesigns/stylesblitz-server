type Query {
    user(id: Int!): User
    services(
        name: String!,
        latitude: Float,
        longitude: Float,
        radius: Float,
        limit: Int,
        page: Int
    ): [Service!]
    GetProvidersByServiceAndLocation(
        name: String!,
        latitude: Float,
        longitude: Float,
        radius: Float,
        limit: Int,
        page: Int
    ): [Provider!]
    GetAddress(id: Int!): Address
}
