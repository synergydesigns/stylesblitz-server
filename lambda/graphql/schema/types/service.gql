type Service {
    ID: ID!
    name: String
    duration: Int
    durationType: String
    price: Float
    Trending: Boolean
    VendorId: ID
    CategoryId: ID
}

enum DurationType {
  days
  hours
  mins
}

input ServiceInput {
    name: String!
    Duration: Int!
    DurationType: DurationType!
    price: Float
    trending: Boolean
    VendorId: String!
    CategoryId: Int!
}

input ServiceInputUpdate {
    name: String
    Duration: Int
    DurationType: DurationType
    price: Float
    trending: Boolean
    CategoryId: Int
}